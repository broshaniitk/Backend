name: CI/CD for FastAPI

on:
  push:
    branches: [master]  # Define the branch to trigger the workflow
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: windows-latest  # Use the latest Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check directory contents
        run: |
          ls -la  # List directory contents
          pwd  # Print current working directory
          echo "Dependencies installation step begins..."

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r /path/to/your/requirements.txt  # Replace with the correct path to requirements.txt

      - name: Post-installation check
        run: |
          echo "Dependencies installed successfully"
